<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <main class="card">

      <div class="card__main-image"></div>
      <div class="card__main-content">
        <section class="card__header">
          <h1 class="card__header__title">Get <span class="card__header__title--accent">insights</span> that help your
            business grow.</h1>
        </section>

        <section class="card__body">
          <p class="card__body__content">Discover the benefits of data analytics and make better decisions regarding
            revenue,
            customer experience, and overall efficiency.</p>
        </section>

        <section class="card__footer">
          <p><span class="card__footer__heading">10k+</span> <span class="card__footer__body">companies</span></p>

          <p><span class="card__footer__heading">314</span> <span class="card__footer__body">templates</span></p>

          <p><span class="card__footer__heading">12m+</span> <span class="card__footer__body">queries</span></p>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
